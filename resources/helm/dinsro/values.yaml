# Default values for dinsro.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: duck1123/dinsro
  pullPolicy: Always
  # -- Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

devcards:
  # -- deploy devcards
  enabled: true
  devtools:
    # -- deploy devtools for devcards
    enabled: true
    service:
      type: ClusterIP
      # -- Port for devcards devtools ws
      port: 9630
    ingress:
      # -- Enable ingress for devcards devtools
      enabled: true
      hosts:
      - host: devtools.devcards.dinsro.localhost
        paths:
        - path: /
      # tls:
      # - hosts:
      #   - devtools.devcards.dinsro.localhost
      #   secretName: dinsro-devcards-devtools-tls
  ingress:
    enabled: true
    hosts:
    - host: cards.dinsro.localhost
      paths:
      - path: /
    # tls:
    # - hosts:
    #   - cards.dinsro.localhost
    #   secretName: cards-tls
  service:
    type: ClusterIP
    port: 7778

devtools:
  # -- Deploy Devtools
  enabled: false
  service:
    type: ClusterIP
    port: 9630
  ingress:
    # -- Deploy Devtools ingress
    enabled: true
    hosts:
    - host: devtools.dinsro.localhost
      paths:
      - path: /
    # tls: []
    # - hosts:
    #   - devtools.dinsro.localhost
    #   secretName: dinsro-devtools-tls

docs:
  # -- Deploy docs server
  enabled: false
  service:
    type: ClusterIP
    port: 3000
  ingress:
    enabled: true
    hosts:
    - host: docs.dinsro.localhost
      paths:
      - path: /
    # tls:
    # - hosts:
    #   - docs.dinsro.localhost
    #   secretName: docs-tls

# -- base log level for dinsro
logLevel: ":info"

nrepl:
  # -- enable nRepl connection
  enabled: false

workspaces:
  # -- deploy workspaces
  enabled: false
  service:
    type: ClusterIP
    port: 3693
  ingress:
    # -- deploy workspaces ingress
    enabled: true
    hosts:
    - host: workspaces.dinsro.localhost
      paths:
      - path: /
    # tls:
    # - hosts:
    #   - workspaces.dinsro.localhost
    #   secretName: dinsro-workspaces-tls

notebooks:
  # -- deploy notebooks
  enabled: false
  service:
    type: ClusterIP
    port: 3693
  ingress:
    # -- deploy notebooks ingress
    enabled: true
    hosts:
    - host: notebooks.dinsro.localhost
      paths:
      - path: /
    # tls:
    # - hosts:
    #   - notebooks.dinsro.localhost
    #   secretName: dinsro-notebooks-tls

portal:
  # -- Deploy Portal
  enabled: false
  service:
    type: ClusterIP
    port: 5678
  ingress:
    # -- Deploy Portal ingress
    enabled: true
    hosts:
    - host: portal.dinsro.localhost
      paths:
      - path: /
    # tls:
    # - hosts:
    #   - portal.dinsro.localhost
    #   secretName: dinsro-portal-tls

persistence:
  enabled: false
  size: 1G
  storageClass: 'local-path'
  # existingClaim: ''
  seed: false
  certs:
    enabled: true
    storageClass: 'local-path'
    size: 1G

database:
  # -- Deploy postgres backend
  enabled: false
  # -- postgres username
  user: postges
  # -- postgres password
  password: mysecretpassword
  service:
    port: 5432
    # nodePort: 1000
  image:
    repository: postgres
    version: 12.1
  persistence:
    # existingClaim: -
    size: 1G
    storageClass: local-path
  seed: false

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
  - host: dinsro.localhost
    paths:
    - path: "/"
  # tls:
  # - hosts:
  #   - dinsro.localhost
  #   secretName: dinsro-tls

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

