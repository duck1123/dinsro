apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rtl.fullname" . }}
spec:
  selector:
    matchLabels:
      {{- include "rtl.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "rtl.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: rtl
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["sh", "-c", "ls -al /mnt/data/alice && node rtl"]
        env:
        - name: RTL_SSO
          value: "0"
        - name: multiPass
          value: {{ .Values.bitcoin.password }}
        - name: BITCOIN_HOST
          value: {{ .Values.bitcoin.host }}
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
          failureThreshold: 20
        readinessProbe:
          httpGet:
            path: /
            port: http
          failureThreshold: 20
        volumeMounts:
        - name: config
          mountPath: /RTL/RTL-Config.json
          subPath: RTL-Config.json
        - name: certs
          mountPath: /mnt/data
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
      - name: config
        configMap:
          name: {{ template "rtl.fullname" . }}-rtl-config
      - name: certs
        persistentVolumeClaim:
          claimName: {{ template "rtl.fullname" . }}-certs
